site_name: "frndlytm.github.io"
copyright: "Copyright &copy; 2023 Christian DiMare-Baits"

nav:
  - Home: "index.md"
  - Career: "career.md"
  - Education: "courses.md"
  - Projects: "projects.md"
  - Skills: "skills.md"

theme:
  name: "material"
  language: "en"

  palette:
    scheme: "slate"
    primary: "deep purple"
    accent: "cyan"

  font:
    text: "Montserrat"
    code: "Red Hat Mono"

  features:
    - "navigation.footer"
    - "navigation.tabs"
    - "navigation.tabs.sticky"
    - "navigation.top"
    - "navigation.tracking"
    - "search.highlight"
    - "search.share"
    - "search.suggest"
    - "toc.follow"

plugins:
  - search:
  - tags:

markdown_extensions:
  - attr_list:
  - footnotes:
  - md_in_html:
  - tables:
  - toc:
      toc_depth: 3
      permalink: true

  - pymdownx.betterem:
  - pymdownx.caret:
  - pymdownx.mark:
  - pymdownx.tilde:

  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.superfences:
      custom_fences:
        - name: "mermaid"
          class: "mermaid"
          format: "!!python/name:pymdownx.superfences.fence_code_format"


extra:
  social:
    - icon: "fontawesome/brands/linkedin"
      link: "https://linkedin.com/in/dimare-christian/"
    - icon: "fontawesome/brands/github"
      link: "https://github.com/frndlytm"
    - icon: "fontawesome/brands/instagram"
      link: "https://instagram.com/charteredmartyr"
